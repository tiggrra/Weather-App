<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-header">
        <!-- Search form -->
        <form class="search-input">
          <input
            type="search"
            id="search-city"
            placeholder="Enter a city..."
            size="48"
          />
          <input type="submit" id="submit-city" value="Search" />
        </form>
        <!-- Current location button -->
        <button
          type="button"
          id="current-location-button"
          class="btn btn-secondary btn-sm"
        >
          Current location
        </button>
      </div>
      <!-- Weather today -->
      <div class="weather-today">
        <h1>Vienna</h1>
        <hr />
        <h2>Friday, 17:03</h2>
        <div class="row">
          <div class="col-sm-2">10</div>
          <div class="col-sm-2">
            <span class="measure-unit"
              ><a href="#">Â°C</a>
              |
              <a href="#">Â°F</a></span
            >
          </div>
          <div class="col-sm-3">ğŸŒ¦ï¸</div>

          <div class="col-sm-5">
            <div class="weather-parameters">
              <p>Condition: <span id="condition">Clear sky</span></p>
              <p>Precipitation: 6 mm</p>
              <p>Humidity: 80%</p>
              <p>Wind: 5 km/h</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer">
        <div>
          Open-source code by
          <a href="#" target="_blank">tiggrra</a>
        </div>
      </div>
    </div>
  </body>
</html>
